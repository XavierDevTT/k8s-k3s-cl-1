apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobook-shelf
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: audiobook-shelf
    spec:
      containers:
      - image: ghcr.io/advplyr/audiobookshelf:2.17.4
        name: audiobookshelf
        envFrom:
          - configMapRef:
              name: audiobookshelf-configmap
        volumeMounts:
            - mountPath: "/audiobooks"
              name: audiobooks
        volumeMounts:
            - mountPath: "/config"
              name: config
        volumeMounts:
            - mountPath: "/metadata"
              name: metadata
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: audiobookshelf-config
        - name: metadata
          persistentVolumeClaim:
            claimName: audiobookshelf-metadata
        - name: audiobooks
          persistentVolumeClaim:
            claimName: audiobookshelf-audiobooks
